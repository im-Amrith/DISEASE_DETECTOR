<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVESTOCK_DISEASE_PREDICTOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="marquee">
                <span>LIVESTOCK DISEASE PREDICTOR /// PROTECT YOUR HERD /// AI POWERED DIAGNOSIS /// </span>
            </div>
        </header>

        <main>
            <div class="grid-layout">
                <div class="box title-box">
                    <h1>DISEASE<br>DETECTOR_V1</h1>
                </div>

                <div class="box upload-box">
                    <form id="upload-form">
                        <label for="file-input" class="custom-file-upload">
                            [ UPLOAD IMAGE ]
                        </label>
                        <input id="file-input" type="file" name="file" accept="image/*" required>
                        <div id="file-name">NO FILE SELECTED</div>
                        <button type="submit" class="brutal-btn">ANALYZE NOW</button>
                    </form>
                </div>

                <div class="box result-box">
                    <h2>STATUS_REPORT</h2>
                    <div id="loading" class="hidden">PROCESSING...</div>
                    <div id="result" class="hidden">
                        <span class="label">DETECTED:</span>
                        <span id="prediction-text" class="glitch"></span>
                    </div>
                    <div id="image-preview" class="hidden">
                        <img id="preview-img" src="" alt="Preview">
                    </div>
                </div>
                
                <div class="box info-box">
                    <p>SYSTEM: ONLINE</p>
                    <p>MODEL: MOBILENET</p>
                    <p>ACCURACY: HIGH</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 LIVESTOCK_AI_SYSTEMS. ALL RIGHTS RESERVED.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
